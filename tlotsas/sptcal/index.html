  <script>
    // ä¸»é¡Œåˆ‡æ›
    (function () {
      const toggleBtn = document.getElementById('themeToggle');
      const root = document.documentElement;
      const getTheme = () => (root.classList.contains('dark') ? 'dark' : 'light');
      const applyBtnLabel = () => {
        const dark = root.classList.contains('dark');
        if (!toggleBtn) return;
        toggleBtn.textContent = dark ? 'â˜€ï¸ æ·ºè‰²' : 'ğŸŒ™ æ·±è‰²';
        toggleBtn.setAttribute('aria-pressed', String(dark));
        toggleBtn.setAttribute('aria-label', dark ? 'åˆ‡æ›ç‚ºæ·ºè‰²æ¨¡å¼' : 'åˆ‡æ›ç‚ºæ·±è‰²æ¨¡å¼');
        toggleBtn.title = dark ? 'åˆ‡æ›ç‚ºæ·ºè‰²æ¨¡å¼' : 'åˆ‡æ›ç‚ºæ·±è‰²æ¨¡å¼';
      };
      applyBtnLabel();
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          root.classList.toggle('dark');
          try { localStorage.setItem('tlotsas_theme', getTheme()); } catch(e) {}
          applyBtnLabel();
        });
        toggleBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleBtn.click(); }
        });
      }
    })();

    const formEl = document.getElementById('astroForm');
    const langSelectEl = document.getElementById('langSelect');
    const plannedLevelEl = document.getElementById('plannedLevel');
    const targetAstroEl = document.getElementById('targetAstro');
    const resultsEl = document.getElementById('results');
    const errorBoxEl = document.getElementById('errorBox');

    const roleLevelEl = document.getElementById('roleLevel');
    const roleScoreEl = document.getElementById('roleScore');
    const skillLevelEl = document.getElementById('skillLevel');
    const skillScoreEl = document.getElementById('skillScore');
    const relicLevelEl = document.getElementById('relicLevel');
    const relicScoreEl = document.getElementById('relicScore');
    const petLevelEl = document.getElementById('petLevel');
    const petScoreEl = document.getElementById('petScore');
    const totalScoreEl = document.getElementById('totalScore');
    const grandTotalScoreEl = document.getElementById('grandTotalScore');
    const needScoreEl = document.getElementById('needScore');
    const needLevelEl = document.getElementById('needLevel');
    const avgPartLevelEl = document.getElementById('avgPartLevel');

    const quotient = (a, b) => {
      if (b === 0) return 0;
      return Math.trunc(a / b);
    };

    const formatInt = (n) => {
      if (!Number.isFinite(n)) return '-';
      return Math.round(n).toLocaleString('zh-TW');
    };

    // i18n
    let I18N = null;
    let currentLang = 'zh-TW';

    const t = (path) => {
      if (!I18N) return '';
      const langObj = I18N[currentLang] || I18N['zh-TW'];
      return path.split('.').reduce((acc, key) => (acc && acc[key] !== undefined ? acc[key] : null), langObj) || '';
    };

    const applyI18nTexts = () => {
      // title
      const title = t('sptcal.title') || 'æ˜Ÿè±¡åˆç´„ï¼åŸåˆä¹‹æ˜Ÿè¨ˆç®—';
      document.getElementById('pageTitle').textContent = title;
      document.title = `${title}ï½œnos`;

      // labels
      document.getElementById('labelPlannedLevel').textContent = t('sptcal.labels.plannedLevel') || 'é è¨ˆè§’è‰²ç­‰ç´š';
      document.getElementById('labelTargetAstro').textContent = t('sptcal.labels.targetAstro') || 'ç›®æ¨™åŸåˆä¹‹æ˜Ÿç­‰ç´š';

      // table headers
      document.getElementById('thItem').textContent = t('sptcal.table.item') || 'é …ç›®';
      document.getElementById('thLevel').textContent = t('sptcal.table.level') || 'ç­‰ç´š';
      document.getElementById('thScore').textContent = t('sptcal.table.score') || 'ç©åˆ†';
      document.getElementById('thEquip').textContent = t('sptcal.table.equip') || 'è£å‚™';

      // rows names
      document.getElementById('rowRole').textContent = t('sptcal.rows.role') || 'è§’è‰²ç­‰ç´š';
      document.getElementById('rowSkill').textContent = t('sptcal.rows.skill') || 'æŠ€èƒ½ç­‰ç´š';
      document.getElementById('rowRelic').textContent = t('sptcal.rows.relic') || 'éºç‰©ç­‰ç´š';
      document.getElementById('rowPet').textContent = t('sptcal.rows.pet') || 'å¹»ç¸ç­‰ç´š';
      document.getElementById('rowTotal').textContent = t('sptcal.rows.total') || 'å››é …åˆ†';

      // equip labels
      document.getElementById('labelEquipNeedScore').textContent = t('sptcal.rows.equipNeedScoreLabel') || 'è£å‚™æ‰€éœ€ç©åˆ†ï¼š';
      document.getElementById('labelEquipNeedLevel').textContent = t('sptcal.rows.equipNeedLevelLabel') || 'è£å‚™æ‰€éœ€ç­‰ç´šï¼š';
      document.getElementById('labelAvgPartLevel').textContent = t('sptcal.rows.avgPartLevelLabel') || 'éƒ¨ä½å¹³å‡ç­‰ç´šï¼š';
      document.getElementById('labelGrandTotal').textContent = t('sptcal.rows.grandTotalLabel') || 'ç¸½åˆ†ï¼š';

      // buttons
      document.getElementById('goLvcalBtn').textContent = t('sptcal.buttons.toLvCal') || 'å‰å¾€ç­‰ç´šè¨ˆç®—';
    };

    const detectInitialLang = () => {
      const sp = new URLSearchParams(window.location.search);
      const qLang = sp.get('lang');
      const saved = localStorage.getItem('tlotsas_lang');
      const lang = qLang || saved || 'zh-TW';
      currentLang = (lang === 'ja-JP') ? 'ja-JP' : 'zh-TW';
      langSelectEl.value = currentLang;
    };

    const loadI18n = async () => {
      try {
        const res = await fetch('/tlotsas/i18n.yaml');
        const txt = await res.text();
        I18N = jsyaml.load(txt);
      } catch (e) {
        console.error('i18n load failed', e);
      }
    };

    const setLang = (lang) => {
      currentLang = (lang === 'ja-JP') ? 'ja-JP' : 'zh-TW';
      localStorage.setItem('tlotsas_lang', currentLang);
      const url = new URL(window.location.href);
      url.searchParams.set('lang', currentLang);
      window.history.replaceState({}, '', url);
      applyI18nTexts();
    };

    const validate = () => {
      errorBoxEl.classList.add('hidden');
      errorBoxEl.textContent = '';

      plannedLevelEl.classList.remove('ring-2', 'ring-red-300', 'border-red-400');
      targetAstroEl.classList.remove('ring-2', 'ring-red-300', 'border-red-400');

      const plannedLevel = Number(plannedLevelEl.value);
      const targetAstro = Number(targetAstroEl.value);

      const invalids = [];
      if (!Number.isFinite(plannedLevel) || plannedLevel < 1) invalids.push(plannedLevelEl);
      if (!Number.isFinite(targetAstro) || targetAstro < 1) invalids.push(targetAstroEl);

      if (invalids.length > 0) {
        invalids.forEach(el => el.classList.add('ring-2', 'ring-red-300', 'border-red-400'));
        errorBoxEl.textContent = t('sptcal.errors.invalidInt') || 'è«‹è¼¸å…¥æœ‰æ•ˆçš„æ­£æ•´æ•¸ã€‚';
        errorBoxEl.classList.remove('hidden');
        resultsEl.classList.add('opacity-0');
        return null;
      }
      return { plannedLevel: Math.round(plannedLevel), targetAstro: Math.round(targetAstro) };
    };

    const calculate = () => {
      const v = validate();
      if (!v) return;

      const plannedLevel = v.plannedLevel;
      const targetAstro = v.targetAstro;

      const roleLevel = plannedLevel;
      const skillLevel = plannedLevel;
      const relicLevel = quotient(plannedLevel, 10) + 1;
      const petLevel = (quotient(plannedLevel, 10) + 1) * 10;

      const roleScore = (roleLevel - 100) * 100;
      const skillScore = (skillLevel - 100) * 8 * 13;
      const relicScore = ((relicLevel - 10) * 20) * 57;
      const petScore = (petLevel - 100) * 4 * 14;

      const totalScore = roleScore + skillScore + relicScore + petScore; // å››é …åˆ†
      const needScore = ((targetAstro - 10) * 100) - totalScore; // è£å‚™æ‰€éœ€ç©åˆ†ï¼ˆè£å‚™åˆ†ï¼‰
      const needLevel = quotient(needScore, 38) + 1; // è£å‚™æ‰€éœ€ç­‰ç´š
      const avgPartLevel = quotient(needLevel, 5) + 1 + 100; // éƒ¨ä½å¹³å‡ç­‰ç´š
      const grandTotalScore = totalScore + needScore; // ç¸½åˆ† = å››é …åˆ† + è£å‚™åˆ†

      roleLevelEl.textContent = formatInt(roleLevel);
      roleScoreEl.textContent = formatInt(roleScore);
      skillLevelEl.textContent = formatInt(skillLevel);
      skillScoreEl.textContent = formatInt(skillScore);
      relicLevelEl.textContent = formatInt(relicLevel);
      relicScoreEl.textContent = formatInt(relicScore);
      petLevelEl.textContent = formatInt(petLevel);
      petScoreEl.textContent = formatInt(petScore);
      totalScoreEl.textContent = formatInt(totalScore);
      needScoreEl.textContent = formatInt(needScore);
      needLevelEl.textContent = formatInt(needLevel);
      avgPartLevelEl.textContent = formatInt(avgPartLevel);
      grandTotalScoreEl.textContent = formatInt(grandTotalScore);

      resultsEl.classList.remove('opacity-0');
    };

    const handleInput = () => {
      calculate();
    };

    plannedLevelEl.addEventListener('input', handleInput);
    targetAstroEl.addEventListener('input', handleInput);

    // è®€å–æŸ¥è©¢åƒæ•¸ï¼Œæ”¯æ´ plannedLevelã€targetAstro
    (function applyQueryParams() {
      const sp = new URLSearchParams(window.location.search);
      const pLevel = sp.get('plannedLevel');
      const tAstro = sp.get('targetAstro');
      const qLang = sp.get('lang');
      if (pLevel !== null && pLevel !== '') {
        plannedLevelEl.value = String(Math.max(1, Math.round(Number(pLevel)) || 1));
      }
      if (tAstro !== null && tAstro !== '') {
        targetAstroEl.value = String(Math.max(1, Math.round(Number(tAstro)) || 1));
      }
      if (qLang) {
        langSelectEl.value = qLang;
      }
    })();

    // å‰å¾€ç­‰ç´šè¨ˆç®—
    const handleGoLvcal = () => {
      const planned = Math.max(1, Math.round(Number(plannedLevelEl.value) || 1));
      const url = `/tlotsas/lvcal/index.html?targetLevel=${encodeURIComponent(planned)}&lang=${encodeURIComponent(currentLang)}`;
      window.location.href = url;
    };
    document.getElementById('goLvcalBtn').addEventListener('click', handleGoLvcal);

    // i18n init then calculate
    (async function initI18n(){
      detectInitialLang();
      await loadI18n();
      applyI18nTexts();
      calculate();
    })();

    langSelectEl.addEventListener('change', (e) => setLang(e.target.value));
  </script>
