<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星象合約－原初之星計算｜nos</title>
  <script>
    (function(){
      try {
        const saved = localStorage.getItem('tlotsas_theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = saved || (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') document.documentElement.classList.add('dark');
      } catch (e) {}
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800 dark:bg-slate-900 dark:text-slate-100">
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white dark:bg-slate-800 rounded-lg shadow-xl p-5 sm:p-6 md:p-8">
      <section class="flex flex-col gap-4">
        <h2 id="pageTitle" class="text-center text-2xl font-semibold text-blue-600 dark:text-blue-400">星象合約－原初之星計算</h2>

        <div class="flex items-center justify-between gap-2">
          <button id="themeToggle" type="button" aria-label="切換主題" aria-pressed="false" tabindex="0" title="切換淺色/深色"
                  class="px-3 py-1.5 rounded-md border border-gray-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-gray-700 dark:text-slate-100 text-sm hover:bg-gray-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-500">
            🌙 深色
          </button>
          <!-- 進階自訂面板已移除，保留輸出直接編輯功能 -->
          <label class="sr-only" for="langSelect">Language</label>
          <select id="langSelect" class="px-2 py-1 rounded-md border border-gray-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-sm focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-500 focus:border-blue-400 dark:focus:border-blue-500 dark:text-slate-100" aria-label="切換語言">
            <option value="zh-TW">繁體中文</option>
            <option value="ja-JP">日本語</option>
          </select>
        </div>

        <form id="astroForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4" novalidate>
          <label for="plannedLevel" class="flex flex-col gap-1" tabindex="0" aria-label="預計角色等級輸入區塊">
            <span id="labelPlannedLevel" class="text-sm text-gray-600 dark:text-slate-300">預計角色等級</span>
            <input id="plannedLevel" type="number" inputmode="numeric" min="1" step="1" value="100" required
                   class="px-3 py-2 rounded-md border border-gray-300 dark:border-slate-700 bg-white dark:bg-slate-800 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-500 focus:border-blue-400 dark:focus:border-blue-500" />
          </label>

          <label for="targetAstro" class="flex flex-col gap-1" tabindex="0" aria-label="目標星象等級輸入區塊">
            <span id="labelTargetAstro" class="text-sm text-gray-600 dark:text-slate-300">目標原初之星等級</span>
            <input id="targetAstro" type="number" inputmode="numeric" min="1" step="1" value="10" required
                   class="px-3 py-2 rounded-md border border-gray-300 dark:border-slate-700 bg-white dark:bg-slate-800 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-500 focus:border-blue-400 dark:focus:border-blue-500" />
          </label>
        </form>

        <!-- 進階自訂輸入區已移除 -->

        <div id="errorBox" class="hidden text-center text-red-600 dark:text-red-400 text-sm font-medium"></div>

        <section id="results" class="opacity-0 transition-opacity duration-300">
          <div class="overflow-x-auto">
            <table class="min-w-full border border-gray-200 dark:border-slate-700 rounded-md overflow-hidden bg-white dark:bg-slate-800">
              <thead class="bg-gray-50 dark:bg-slate-700">
                <tr>
                  <th id="thItem" class="px-3 py-2 text-left text-sm font-semibold text-gray-700 dark:text-slate-200 border-b dark:border-slate-600">項目</th>
                  <th id="thLevel" class="px-3 py-2 text-right text-sm font-semibold text-gray-700 dark:text-slate-200 border-b dark:border-slate-600">等級</th>
                  <th id="thScore" class="px-3 py-2 text-right text-sm font-semibold text-gray-700 dark:text-slate-200 border-b dark:border-slate-600">積分</th>
                  <th id="thEquip" class="px-3 py-2 text-left text-sm font-semibold text-gray-700 dark:text-slate-200 border-b dark:border-slate-600">裝備</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-100 dark:divide-slate-700">
                <tr>
                  <td class="px-3 py-2 text-gray-700 dark:text-slate-200"><span id="rowRole">角色等級</span></td>
                  <td class="px-3 py-2 text-right"><span id="roleLevel" data-adv="roleLevel" class="font-semibold text-blue-600 dark:text-blue-400">-</span></td>
                  <td class="px-3 py-2 text-right"><span id="roleScore" data-adv="roleScore" class="font-semibold">-</span></td>
                  <td class="px-3 py-2"><span id="labelEquipNeedScore" class="text-gray-500 dark:text-slate-400">裝備所需積分：</span><span id="needScore" class="font-semibold text-emerald-600 dark:text-emerald-400">-</span></td>
                </tr>
                <tr>
                  <td class="px-3 py-2 text-gray-700 dark:text-slate-200"><span id="rowSkill">技能等級</span></td>
                  <td class="px-3 py-2 text-right"><span id="skillLevel" data-adv="skillLevel" class="font-semibold text-blue-600 dark:text-blue-400">-</span></td>
                  <td class="px-3 py-2 text-right"><span id="skillScore" data-adv="skillScore" class="font-semibold">-</span></td>
                  <td class="px-3 py-2"><span id="labelEquipNeedLevel" class="text-gray-500 dark:text-slate-400">裝備所需等級：</span><span id="needLevel" class="font-semibold text-emerald-600 dark:text-emerald-400">-</span></td>
                </tr>
                <tr>
                  <td class="px-3 py-2 text-gray-700 dark:text-slate-200"><span id="rowRelic">遺物等級</span></td>
                  <td class="px-3 py-2 text-right"><span id="relicLevel" data-adv="relicLevel" class="font-semibold text-blue-600 dark:text-blue-400">-</span></td>
                  <td class="px-3 py-2 text-right"><span id="relicScore" data-adv="relicScore" class="font-semibold">-</span></td>
                  <td class="px-3 py-2"><span id="labelAvgPartLevel" class="text-gray-500 dark:text-slate-400">部位平均等級：</span><span id="avgPartLevel" class="font-semibold text-emerald-600 dark:text-emerald-400">-</span></td>
                </tr>
                <tr>
                  <td class="px-3 py-2 text-gray-700 dark:text-slate-200"><span id="rowPet">幻獸等級</span></td>
                  <td class="px-3 py-2 text-right"><span id="petLevel" data-adv="petLevel" class="font-semibold text-blue-600 dark:text-blue-400">-</span></td>
                  <td class="px-3 py-2 text-right"><span id="petScore" data-adv="petScore" class="font-semibold">-</span></td>
                  <td class="px-3 py-2 text-gray-400 dark:text-slate-500">—</td>
                </tr>
                <tr class="bg-gray-50 dark:bg-slate-800">
                  <td class="px-3 py-2 text-gray-900 dark:text-slate-100 font-semibold"><span id="rowTotal">四項分</span></td>
                  <td class="px-3 py-2 text-right text-gray-400 dark:text-slate-500">—</td>
                  <td class="px-3 py-2 text-right"><span id="totalScore" data-adv="totalScore" class="font-semibold text-indigo-600 dark:text-indigo-400">-</span></td>
                  <td class="px-3 py-2"><span id="labelGrandTotal" class="text-gray-500 dark:text-slate-400">總分：</span><span id="grandTotalScore" data-adv="grandTotalScore" class="font-semibold text-fuchsia-600 dark:text-fuchsia-400">-</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <div class="flex justify-center pt-2">
          <button id="goLvcalBtn" type="button" class="inline-flex items-center px-4 py-2 rounded-md bg-slate-700 dark:bg-slate-600 text-white text-sm font-semibold hover:bg-slate-800 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-300 dark:focus:ring-slate-500" aria-label="前往等級計算">前往等級計算</button>
        </div>
      </section>
    </div>
  </main>

  <script>
    // 主題切換
    (function () {
      const toggleBtn = document.getElementById('themeToggle');
      const root = document.documentElement;
      const getTheme = () => (root.classList.contains('dark') ? 'dark' : 'light');
      const applyBtnLabel = () => {
        const dark = root.classList.contains('dark');
        if (!toggleBtn) return;
        toggleBtn.textContent = dark ? '☀️ 淺色' : '🌙 深色';
        toggleBtn.setAttribute('aria-pressed', String(dark));
        toggleBtn.setAttribute('aria-label', dark ? '切換為淺色模式' : '切換為深色模式');
        toggleBtn.title = dark ? '切換為淺色模式' : '切換為深色模式';
      };
      applyBtnLabel();
      if (toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          root.classList.toggle('dark');
          try { localStorage.setItem('tlotsas_theme', getTheme()); } catch(e) {}
          applyBtnLabel();
        });
        toggleBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleBtn.click(); }
        });
      }
    })();

    const formEl = document.getElementById('astroForm');
    const langSelectEl = document.getElementById('langSelect');
    const plannedLevelEl = document.getElementById('plannedLevel');
    const targetAstroEl = document.getElementById('targetAstro');
    const resultsEl = document.getElementById('results');
    const errorBoxEl = document.getElementById('errorBox');

    // 進階自訂輸入區已移除 — 使用輸出格直接編輯覆蓋值
    const advToggleBtn = null;
    const advPanel = null;
    const advFields = {};

    // 允許在輸出欄位直接編輯（點擊變成輸入）
    const makeOutputEditable = () => {
      const advEls = Array.from(document.querySelectorAll('[data-adv]'));
      advEls.forEach(el => {
        el.style.cursor = 'text';
        el.addEventListener('click', () => {
          // 若進階面板未開啟則開啟
          if (advPanel && advPanel.classList.contains('hidden')) {
            advPanel.classList.remove('hidden');
            if (advToggleBtn) advToggleBtn.setAttribute('aria-pressed', 'true');
          }
          // 建立 input 覆蓋原本 span
          if (el.getAttribute('contenteditable') === 'true') return;
          const key = el.getAttribute('data-adv');
          const input = document.createElement('input');
          input.type = 'number';
          input.value = (el.textContent && el.textContent !== '-' ) ? el.textContent.replace(/,/g,'') : '';
          input.className = 'px-2 py-1 rounded border border-gray-300 dark:border-slate-700 bg-white dark:bg-slate-800 dark:text-slate-100';
          input.style.width = '100%';
          el.replaceWith(input);
          input.focus();
          const commit = () => {
            const val = input.value.trim();
            const span = document.createElement('span');
            span.id = el.id;
            span.setAttribute('data-adv', key);
            span.className = el.className;
            span.textContent = val === '' ? '-' : Number(val).toLocaleString('zh-TW');
            input.replaceWith(span);
            // 把值同步到進階欄位（若存在）
            // 寫入全域覆蓋物件，供 calculate() 使用
            try {
              const num = val === '' ? undefined : Math.round(Number(val) || 0);
              const setOverride = (k, n) => {
                if (n === undefined) delete window.__sptcal_overrides__[k];
                else window.__sptcal_overrides__[k] = n;
              };
              if (num === undefined) { delete window.__sptcal_overrides__[key]; }
              else { window.__sptcal_overrides__[key] = num; }

              // 若使用者修改的是等級，則自動計算並同步對應的積分
              if (key === 'roleLevel' && num !== undefined) {
                const rScore = (num - 100) * 100;
                setOverride('roleScore', rScore);
              }
              if (key === 'skillLevel' && num !== undefined) {
                const sScore = (num - 100) * 8 * 13;
                setOverride('skillScore', sScore);
              }
              if (key === 'relicLevel' && num !== undefined) {
                const relScore = ((num - 10) * 20) * 57;
                setOverride('relicScore', relScore);
              }
              if (key === 'petLevel' && num !== undefined) {
                const pScore = (num - 100) * 4 * 14;
                setOverride('petScore', pScore);
              }
            } catch(e) {}
            // 重新計算顯示
            calculate();
            // 重新啟用可編輯
            makeOutputEditable();
          };
          input.addEventListener('blur', commit);
          input.addEventListener('keydown', (ev) => { if (ev.key === 'Enter') { ev.preventDefault(); input.blur(); } if (ev.key === 'Escape') { input.value = ''; input.blur(); }});
        });
      });
    };

    // 初始化覆寫與使用者設定記錄
    window.__sptcal_overrides__ = window.__sptcal_overrides__ || {};
    window.__sptcal_user_set__ = window.__sptcal_user_set__ || {};
    makeOutputEditable();

    const roleLevelEl = document.getElementById('roleLevel');
    const roleScoreEl = document.getElementById('roleScore');
    const skillLevelEl = document.getElementById('skillLevel');
    const skillScoreEl = document.getElementById('skillScore');
    const relicLevelEl = document.getElementById('relicLevel');
    const relicScoreEl = document.getElementById('relicScore');
    const petLevelEl = document.getElementById('petLevel');
    const petScoreEl = document.getElementById('petScore');
    const totalScoreEl = document.getElementById('totalScore');
    const grandTotalScoreEl = document.getElementById('grandTotalScore');
    const needScoreEl = document.getElementById('needScore');
    const needLevelEl = document.getElementById('needLevel');
    const avgPartLevelEl = document.getElementById('avgPartLevel');

    const quotient = (a, b) => {
      if (b === 0) return 0;
      return Math.trunc(a / b);
    };

    const formatInt = (n) => {
      if (!Number.isFinite(n)) return '-';
      return Math.round(n).toLocaleString('zh-TW');
    };

    // i18n
    let I18N = null;
    let currentLang = 'zh-TW';

    const t = (path) => {
      if (!I18N) return '';
      const langObj = I18N[currentLang] || I18N['zh-TW'];
      return path.split('.').reduce((acc, key) => (acc && acc[key] !== undefined ? acc[key] : null), langObj) || '';
    };

    const applyI18nTexts = () => {
      // title
      const title = t('sptcal.title') || '星象合約－原初之星計算';
      document.getElementById('pageTitle').textContent = title;
      document.title = `${title}｜nos`;

      // labels
      document.getElementById('labelPlannedLevel').textContent = t('sptcal.labels.plannedLevel') || '預計角色等級';
      document.getElementById('labelTargetAstro').textContent = t('sptcal.labels.targetAstro') || '目標原初之星等級';

      // table headers
      document.getElementById('thItem').textContent = t('sptcal.table.item') || '項目';
      document.getElementById('thLevel').textContent = t('sptcal.table.level') || '等級';
      document.getElementById('thScore').textContent = t('sptcal.table.score') || '積分';
      document.getElementById('thEquip').textContent = t('sptcal.table.equip') || '裝備';

      // rows names
      document.getElementById('rowRole').textContent = t('sptcal.rows.role') || '角色等級';
      document.getElementById('rowSkill').textContent = t('sptcal.rows.skill') || '技能等級';
      document.getElementById('rowRelic').textContent = t('sptcal.rows.relic') || '遺物等級';
      document.getElementById('rowPet').textContent = t('sptcal.rows.pet') || '幻獸等級';
      document.getElementById('rowTotal').textContent = t('sptcal.rows.total') || '四項分';

      // equip labels
      document.getElementById('labelEquipNeedScore').textContent = t('sptcal.rows.equipNeedScoreLabel') || '裝備所需積分：';
      document.getElementById('labelEquipNeedLevel').textContent = t('sptcal.rows.equipNeedLevelLabel') || '裝備所需等級：';
      document.getElementById('labelAvgPartLevel').textContent = t('sptcal.rows.avgPartLevelLabel') || '部位平均等級：';
      document.getElementById('labelGrandTotal').textContent = t('sptcal.rows.grandTotalLabel') || '總分：';

      // buttons
      document.getElementById('goLvcalBtn').textContent = t('sptcal.buttons.toLvCal') || '前往等級計算';
    };

    const detectInitialLang = () => {
      const sp = new URLSearchParams(window.location.search);
      const qLang = sp.get('lang');
      const saved = localStorage.getItem('tlotsas_lang');
      const lang = qLang || saved || 'zh-TW';
      currentLang = (lang === 'ja-JP') ? 'ja-JP' : 'zh-TW';
      langSelectEl.value = currentLang;
    };

    const loadI18n = async () => {
      try {
        const res = await fetch('/tlotsas/i18n.yaml');
        const txt = await res.text();
        I18N = jsyaml.load(txt);
      } catch (e) {
        console.error('i18n load failed', e);
      }
    };

    const setLang = (lang) => {
      currentLang = (lang === 'ja-JP') ? 'ja-JP' : 'zh-TW';
      localStorage.setItem('tlotsas_lang', currentLang);
      const url = new URL(window.location.href);
      url.searchParams.set('lang', currentLang);
      window.history.replaceState({}, '', url);
      applyI18nTexts();
    };

    const validate = () => {
      errorBoxEl.classList.add('hidden');
      errorBoxEl.textContent = '';

      plannedLevelEl.classList.remove('ring-2', 'ring-red-300', 'border-red-400');
      targetAstroEl.classList.remove('ring-2', 'ring-red-300', 'border-red-400');

      const plannedLevel = Number(plannedLevelEl.value);
      const targetAstro = Number(targetAstroEl.value);

      const invalids = [];
      if (!Number.isFinite(plannedLevel) || plannedLevel < 1) invalids.push(plannedLevelEl);
      if (!Number.isFinite(targetAstro) || targetAstro < 1) invalids.push(targetAstroEl);

      if (invalids.length > 0) {
        invalids.forEach(el => el.classList.add('ring-2', 'ring-red-300', 'border-red-400'));
        errorBoxEl.textContent = t('sptcal.errors.invalidInt') || '請輸入有效的正整數。';
        errorBoxEl.classList.remove('hidden');
        resultsEl.classList.add('opacity-0');
        return null;
      }
      return { plannedLevel: Math.round(plannedLevel), targetAstro: Math.round(targetAstro) };
    };

    const calculate = () => {
      const v = validate();
      if (!v) return;

      const plannedLevel = v.plannedLevel;
      const targetAstro = v.targetAstro;

      const roleLevel = plannedLevel;
      const skillLevel = plannedLevel;
      const relicLevel = quotient(plannedLevel, 10) + 1;
      const petLevel = (quotient(plannedLevel, 10) + 1) * 10;

      const roleScore = (roleLevel - 100) * 100;
      const skillScore = (skillLevel - 100) * 8 * 13;
      const relicScore = ((relicLevel - 10) * 20) * 57;
      const petScore = (petLevel - 100) * 4 * 14;

      const totalScore = roleScore + skillScore + relicScore + petScore; // 四項分（基礎）

      // 支援使用者直接在輸出格編輯（優先採用 userOverrides）
      const userOverrides = window.__sptcal_overrides__ || {};
      const finalRoleLevel = userOverrides.roleLevel ?? roleLevel;
      const finalRoleScore = userOverrides.roleScore ?? ((finalRoleLevel === roleLevel) ? roleScore : ((finalRoleLevel - 100) * 100));
      const finalSkillLevel = userOverrides.skillLevel ?? skillLevel;
      const finalSkillScore = userOverrides.skillScore ?? ((finalSkillLevel === skillLevel) ? skillScore : ((finalSkillLevel - 100) * 8 * 13));
      const finalRelicLevel = userOverrides.relicLevel ?? relicLevel;
      const finalRelicScore = userOverrides.relicScore ?? ((finalRelicLevel === relicLevel) ? relicScore : (((finalRelicLevel - 10) * 20) * 57));
      const finalPetLevel = userOverrides.petLevel ?? petLevel;
      const finalPetScore = userOverrides.petScore ?? ((finalPetLevel === petLevel) ? petScore : ((finalPetLevel - 100) * 4 * 14));

      // 以最終四項分重新計算裝備所需積分與等級（除非使用者手動覆蓋 needScore/needLevel）
      const effectiveFour = finalRoleScore + finalSkillScore + finalRelicScore + finalPetScore;
      const computedNeedScore = ((targetAstro - 10) * 100) - effectiveFour;
      const computedNeedLevel = quotient(computedNeedScore, 38) + 1;
      const finalNeedScore = (userOverrides.hasOwnProperty('needScore')) ? userOverrides.needScore : computedNeedScore;
      const finalNeedLevel = (userOverrides.hasOwnProperty('needLevel')) ? userOverrides.needLevel : computedNeedLevel;
      const avgPartLevel = quotient(finalNeedLevel, 5) + 1 + 100; // 部位平均等級

      roleLevelEl.textContent = formatInt(finalRoleLevel);
      roleScoreEl.textContent = formatInt(finalRoleScore);
      skillLevelEl.textContent = formatInt(finalSkillLevel);
      skillScoreEl.textContent = formatInt(finalSkillScore);
      relicLevelEl.textContent = formatInt(finalRelicLevel);
      relicScoreEl.textContent = formatInt(finalRelicScore);
      petLevelEl.textContent = formatInt(finalPetLevel);
      petScoreEl.textContent = formatInt(finalPetScore);
      totalScoreEl.textContent = formatInt(effectiveFour);
      needScoreEl.textContent = formatInt(finalNeedScore);
      needLevelEl.textContent = formatInt(finalNeedLevel);
      avgPartLevelEl.textContent = formatInt(avgPartLevel);
      // 總分
      const displayGrand = effectiveFour + finalNeedScore;
      grandTotalScoreEl.textContent = formatInt(displayGrand);

      resultsEl.classList.remove('opacity-0');
    };

    const handleInput = () => {
      calculate();
    };

    plannedLevelEl.addEventListener('input', handleInput);
    targetAstroEl.addEventListener('input', handleInput);
    if (advToggleBtn) {
      advToggleBtn.addEventListener('click', () => {
        const open = !advPanel.classList.contains('hidden');
        if (open) {
          advPanel.classList.add('hidden');
          advToggleBtn.setAttribute('aria-pressed', 'false');
        } else {
          advPanel.classList.remove('hidden');
          advToggleBtn.setAttribute('aria-pressed', 'true');
        }
      });
    }

    // 讀取查詢參數，支援 plannedLevel、targetAstro
    (function applyQueryParams() {
      const sp = new URLSearchParams(window.location.search);
      const pLevel = sp.get('plannedLevel');
      const tAstro = sp.get('targetAstro');
      const qLang = sp.get('lang');
      if (pLevel !== null && pLevel !== '') {
        plannedLevelEl.value = String(Math.max(1, Math.round(Number(pLevel)) || 1));
      }
      if (tAstro !== null && tAstro !== '') {
        targetAstroEl.value = String(Math.max(1, Math.round(Number(tAstro)) || 1));
      }
      if (qLang) {
        langSelectEl.value = qLang;
      }
    })();

    // 前往等級計算
    const handleGoLvcal = () => {
      const planned = Math.max(1, Math.round(Number(plannedLevelEl.value) || 1));
      const url = `/tlotsas/lvcal/index.html?targetLevel=${encodeURIComponent(planned)}&lang=${encodeURIComponent(currentLang)}`;
      window.location.href = url;
    };
    document.getElementById('goLvcalBtn').addEventListener('click', handleGoLvcal);

    // i18n init then calculate
    (async function initI18n(){
      detectInitialLang();
      await loadI18n();
      applyI18nTexts();
      calculate();
    })();

    langSelectEl.addEventListener('change', (e) => setLang(e.target.value));
  </script>
</body>
