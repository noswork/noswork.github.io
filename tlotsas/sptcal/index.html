    const advToggleBtn = null;

    const makeOutputEditable = () => {
      const advEls = Array.from(document.querySelectorAll('[data-adv]'));
      advEls.forEach(el => {
        el.style.cursor = 'text';
        el.addEventListener('click', () => {
          // è‹¥é€²éšé¢æ¿æœªé–‹å•Ÿå‰‡é–‹å•Ÿ

          // å»ºç«‹ input è¦†è“‹åŸæœ¬ span

          const key = el.getAttribute('data-adv');

          input.className = 'px-2 py-1 rounded border border-gray-300 dark:border-slate-700 bg-white dark:bg-slate-800 dark:text-slate-100';
          input.style.width = '100%';
          el.replaceWith(input);

          const commit = () => {
            const val = input.value.trim();
            const span = document.createElement('span');
            span.id = el.id;
            span.setAttribute('data-adv', key);
            span.className = el.className;
            span.textContent = val === '' ? '-' : Number(val).toLocaleString('zh-TW');
            input.replaceWith(span);
            // æŠŠå€¼åŒæ­¥åˆ°é€²éšæ¬„ä½ï¼ˆè‹¥å­˜åœ¨ï¼‰
            // å¯«å…¥å…¨åŸŸè¦†è“‹ç‰©ä»¶ï¼Œä¾› calculate() ä½¿ç”¨
            try {
              const num = val === '' ? undefined : Math.round(Number(val) || 0);
              const setOverride = (k, n) => {
                if (n === undefined) delete window.__sptcal_overrides__[k];
                else window.__sptcal_overrides__[k] = n;
              };
              if (num === undefined) { delete window.__sptcal_overrides__[key]; }

              // è‹¥ä½¿ç”¨è€…ä¿®æ”¹çš„æ˜¯ç­‰ç´šï¼Œå‰‡è‡ªå‹•è¨ˆç®—ä¸¦åŒæ­¥å°æ‡‰çš„ç©åˆ†

                setOverride('roleScore', rScore);
              }
              if (key === 'skillLevel' && num !== undefined) {

                setOverride('skillScore', sScore);
              }
              if (key === 'relicLevel' && num !== undefined) {

                setOverride('relicScore', relScore);
              }
              if (key === 'petLevel' && num !== undefined) {

                setOverride('petScore', pScore);
              }
            } catch(e) {}
            // é‡æ–°è¨ˆç®—é¡¯ç¤º
            calculate();
            // é‡æ–°å•Ÿç”¨å¯ç·¨è¼¯
            makeOutputEditable();
          };
          input.addEventListener('blur', commit);
          input.addEventListener('keydown', (ev) => { if (ev.key === 'Enter') { ev.preventDefault(); input.blur(); } if (ev.key === 'Escape') { input.value = ''; input.blur(); }});
        });
      });
    };

      currentLang = (lang === 'ja-JP') ? 'ja-JP' : 'zh-TW';
      localStorage.setItem('tlotsas_lang', currentLang);

    const validate = () => {
      errorBoxEl.classList.add('hidden');
      errorBoxEl.textContent = '';

      plannedLevelEl.classList.remove('ring-2', 'ring-red-300', 'border-red-400');
      targetAstroEl.classList.remove('ring-2', 'ring-red-300', 'border-red-400');

      const targetAstro = Number(targetAstroEl.value);

      const invalids = [];
      if (!Number.isFinite(plannedLevel) || plannedLevel < 1) invalids.push(plannedLevelEl);
      if (!Number.isFinite(targetAstro) || targetAstro < 1) invalids.push(targetAstroEl);

      if (invalids.length > 0) {
        invalids.forEach(el => el.classList.add('ring-2', 'ring-red-300', 'border-red-400'));
        errorBoxEl.textContent = t('sptcal.errors.invalidInt') || 'è«‹è¼¸å…¥æœ‰æ•ˆçš„æ­£æ•´æ•¸ã€‚';
        errorBoxEl.classList.remove('hidden');

    const calculate = () => {
      const v = validate();
      if (!v) return;

      const plannedLevel = v.plannedLevel;
      const targetAstro = v.targetAstro;

      const roleLevel = plannedLevel;
      const skillLevel = plannedLevel;
      const relicLevel = quotient(plannedLevel, 10) + 1;
      const petLevel = (quotient(plannedLevel, 10) + 1) * 10;

      const roleScore = (roleLevel - 100) * 100;
      const skillScore = (skillLevel - 100) * 8 * 13;
      const relicScore = ((relicLevel - 10) * 20) * 57;
      const petScore = (petLevel - 100) * 4 * 14;

      const totalScore = roleScore + skillScore + relicScore + petScore; // å››é …åˆ†ï¼ˆåŸºç¤ï¼‰

      // æ”¯æ´ä½¿ç”¨è€…ç›´æ¥åœ¨è¼¸å‡ºæ ¼ç·¨è¼¯ï¼ˆå„ªå…ˆæ¡ç”¨ userOverridesï¼‰
      const userOverrides = window.__sptcal_overrides__ || {};
      const finalRoleLevel = userOverrides.roleLevel ?? roleLevel;
      const finalRoleScore = userOverrides.roleScore ?? ((finalRoleLevel === roleLevel) ? roleScore : ((finalRoleLevel - 100) * 100));
      const finalSkillLevel = userOverrides.skillLevel ?? skillLevel;
      const finalSkillScore = userOverrides.skillScore ?? ((finalSkillLevel === skillLevel) ? skillScore : ((finalSkillLevel - 100) * 8 * 13));
      const finalRelicLevel = userOverrides.relicLevel ?? relicLevel;
      const finalRelicScore = userOverrides.relicScore ?? ((finalRelicLevel === relicLevel) ? relicScore : (((finalRelicLevel - 10) * 20) * 57));
      const finalPetLevel = userOverrides.petLevel ?? petLevel;
      const finalPetScore = userOverrides.petScore ?? ((finalPetLevel === petLevel) ? petScore : ((finalPetLevel - 100) * 4 * 14));

      // ä»¥æœ€çµ‚å››é …åˆ†é‡æ–°è¨ˆç®—è£å‚™æ‰€éœ€ç©åˆ†èˆ‡ç­‰ç´šï¼ˆé™¤éä½¿ç”¨è€…æ‰‹å‹•è¦†è“‹ needScore/needLevelï¼‰
      const effectiveFour = finalRoleScore + finalSkillScore + finalRelicScore + finalPetScore;
      const computedNeedScore = ((targetAstro - 10) * 100) - effectiveFour;
      const computedNeedLevel = quotient(computedNeedScore, 38) + 1;
      const finalNeedScore = (userOverrides.hasOwnProperty('needScore')) ? userOverrides.needScore : computedNeedScore;
      const finalNeedLevel = (userOverrides.hasOwnProperty('needLevel')) ? userOverrides.needLevel : computedNeedLevel;
      const avgPartLevel = quotient(finalNeedLevel, 5) + 1 + 100; // éƒ¨ä½å¹³å‡ç­‰ç´š

      roleLevelEl.textContent = formatInt(finalRoleLevel);
      roleScoreEl.textContent = formatInt(finalRoleScore);
      skillLevelEl.textContent = formatInt(finalSkillLevel);
      skillScoreEl.textContent = formatInt(finalSkillScore);
      relicLevelEl.textContent = formatInt(finalRelicLevel);
      relicScoreEl.textContent = formatInt(finalRelicScore);
      petLevelEl.textContent = formatInt(finalPetLevel);
      petScoreEl.textContent = formatInt(finalPetScore);
      totalScoreEl.textContent = formatInt(effectiveFour);
      needScoreEl.textContent = formatInt(finalNeedScore);
      needLevelEl.textContent = formatInt(finalNeedLevel);
      avgPartLevelEl.textContent = formatInt(avgPartLevel);
      // ç¸½åˆ†
      const displayGrand = effectiveFour + finalNeedScore;
      grandTotalScoreEl.textContent = formatInt(displayGrand);

      resultsEl.classList.remove('opacity-0');
    };

    const handleInput = () => {
      calculate();
    };

    plannedLevelEl.addEventListener('input', handleInput);
    targetAstroEl.addEventListener('input', handleInput);
    if (advToggleBtn) {
      advToggleBtn.addEventListener('click', () => {
        const open = !advPanel.classList.contains('hidden');
        if (open) {
          advPanel.classList.add('hidden');
          advToggleBtn.setAttribute('aria-pressed', 'false');
        } else {
          advPanel.classList.remove('hidden');
          advToggleBtn.setAttribute('aria-pressed', 'true');
        }
      });
    }

    // è®€å–æŸ¥è©¢åƒæ•¸ï¼Œæ”¯æ´ plannedLevelã€targetAstro
    (function applyQueryParams() {
      const sp = new URLSearchParams(window.location.search);
      const pLevel = sp.get('plannedLevel');
      const tAstro = sp.get('targetAstro');
      const qLang = sp.get('lang');
      if (pLevel !== null && pLevel !== '') {
        plannedLevelEl.value = String(Math.max(1, Math.round(Number(pLevel)) || 1));
      }
      if (tAstro !== null && tAstro !== '') {
        targetAstroEl.value = String(Math.max(1, Math.round(Number(tAstro)) || 1));
      }
      if (qLang) {
        langSelectEl.value = qLang;
      }
    })();

    // å‰å¾€ç­‰ç´šè¨ˆç®—
    const handleGoLvcal = () => {
      const planned = Math.max(1, Math.round(Number(plannedLevelEl.value) || 1));
      const url = `/tlotsas/lvcal/index.html?targetLevel=${encodeURIComponent(planned)}&lang=${encodeURIComponent(currentLang)}`;
      window.location.href = url;
    };
    document.getElementById('goLvcalBtn').addEventListener('click', handleGoLvcal);

    // i18n init then calculate
    (async function initI18n(){
      detectInitialLang();
      await loadI18n();
      applyI18nTexts();
      calculate();
    })();

    langSelectEl.addEventListener('change', (e) => setLang(e.target.value));
  </script>
